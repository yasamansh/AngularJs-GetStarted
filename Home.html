<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="utf-8" />
        <script data-require="angular.js@2.0.0" data-semver="1.3.20" src="https://code.angularjs.org/1.3.20/angular.js"></script>
        <title>Angular: Getting Started</title>
    </head>
    <body ng-app="githubviewer">
        <div ng-controller="apiCall">
            <h1>GitHub Viewr</h1>
            <div>{{message}}</div>
            {{countdown}}
            <form name="searchUser" ng-submit="search(username)">
                <input type="search" placeholder="Usernae to find" ng-model="username" />
                <input type="submit" value="Search" />
            </form>
            <div ng-include="'userDetails.html'" ng-show="user"></div>
        </div>
    </body>
</html>
<script src="Home.js"></script>
<script src="github.js"></script>
