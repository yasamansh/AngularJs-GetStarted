<div>
    <div id="userDetails">
        <h2>User Name : {{user.name}}</h2>
        <img ng-src="{{user.avatar_url}}" title="{{user.name}}" />

        Order By:
        <select ng-model="repoSortOrder">
            <option value="+name">Name</option>
            <option value="-stargazers_count" selected>Star Count</option>
            <option value="+language">Language</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                <td>{{repo.name}}</td>
                <td>{{repo.stargazers_count | number:1}}</td>
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>
</div>
